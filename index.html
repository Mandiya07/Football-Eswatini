    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#002B7F', // Eswatini Blue
                dark: '#001e5a',
                light: '#1a4a9f',
              },
              secondary: {
                DEFAULT: '#D22730', // Eswatini Red
              },
              accent: {
                DEFAULT: '#FDB913', // Eswatini Yellow
              },
              neutral: {
                light: '#f9fafb',
                DEFAULT: '#f3f4f6',
                dark: '#1f2937',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      html {
        scroll-behavior: smooth;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
      
      .bg-eswatini-pattern {
        background-color: #f9fafb;
        /* Use a high-quality, thematic background image. */
        /* Replace this URL with the specific shield image URL if hosted */
        background-image: url("https://www.pngegg.com/en/png-nkqhs");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;
      }

      /* Add a semi-transparent overlay to ensure text readability over the image */
      .bg-eswatini-pattern::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(249, 250, 251, 0.90); /* Light overlay with 90% opacity */
        z-index: -1;
        pointer-events: none;
      }
    </style>

  <body class="bg-eswatini-pattern">

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
